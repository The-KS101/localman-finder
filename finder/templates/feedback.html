{% extends 'base.html' %}

{% block title %}
    Feedback
{% endblock title %}
    
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url( {% static 'images/hero_1.jpg' %} );" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">

        <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
          
          
          <div class="row justify-content-center">
            <div class="col-md-8 text-center">
              <h1>Customer Feedback</h1>
              <p data-aos="fade-up" data-aos-delay="100">We appreciate you for using our site. Tell us how we can serve you more.</p>
            </div>
          </div>

          
        </div>
      </div>
    </div>
  </div>  

  <div class="site-section bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-5">

          

          <form action="" method="POST" class="p-5 bg-white" style="margin-top: -150px;" enctype="multipart/form-data">
           {% csrf_token %}
            
            {{form|crispy}}

            <div class="row form-group">
              <div class="col-md-12">
                <input type="submit" value="Send" class="btn btn-primary btn-md text-white">
              </div>
            </div>


          </form>
        </div>
    </div>
</div>
</div>

{% endblock content %}
